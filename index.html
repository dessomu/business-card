<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="business-card">
        <div id="img-container">
            <img src="hero-image-business-card.png" alt="image"
            width="100%"
            height="100%">
            <img id="overlay" src="white-overlay.svg" alt="overlay"
            width="100%">
        </div>
        <div id="titleBodyContainer">
            <h2 class="title">Perfect solution for small business</h2>
            <div class="body">Small businesses need to generate leads to grow. You can use tools like Ringy.</div>
        </div>
        <div id="footer">
            <div class="profile-pic">
                <img src="avatar-image-business-card.png" alt="profile-pic" width="100%"
                height="100%">
            </div>
            <div class="bio">
                <p id="name">Amy Burgess</p>
                <p id="post">Customer Manger, Solution Oy</p>
            </div>
        </div>


    </div>
</body>
</html>
